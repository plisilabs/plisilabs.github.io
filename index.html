<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>plisi labs</title>
  <meta name="description" content="Digital wallet solutions and reservation management systems for modern businesses." />

  <style>
    @font-face {
      font-family: 'Lexend';
      src: url('./fonts/static/Lexend-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Lexend';
      src: url('./fonts/static/Lexend-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Lexend', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover { color: #ffffff; }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10,10,10,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.3px;
      color: #ffffff;
      cursor: pointer;
    }

    .brand img {
      height: 24px;
      width: auto;
      color: #ffffff;
    }

    nav {
      display: flex;
      gap: 24px;
      font-size: 13px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 32px 32px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .hero-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 0.3px;
      color: #ffffff;
      margin-bottom: 64px;
    }

    .hero-brand img {
      height: 32px;
      width: auto;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 48px;
    }

    .btn {
      display: block;
      font-family: 'Lexend', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px 32px;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.05);
      padding: 32px 20px;
    }

    .footer-content {
      max-width: 880px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }

    .footer-links {
      display: flex;
      gap: 16px;
    }

    .footer-links a {
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }

    .footer-links a:hover {
      color: rgba(255,255,255,0.9);
    }

    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      nav {
        display: none;
      }

      main {
        padding: 100px 24px 60px;
      }

      .hero-brand {
        font-size: 20px;
        margin-bottom: 48px;
      }

      .btn {
        font-size: 16px;
        padding: 20px 24px;
      }

      .footer-content {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="/" class="brand">
      <img src="plisi-bottom.svg" alt="plisi labs logo" />
      <span>plisi labs</span>
    </a>
    <nav>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="hero-brand">
        <img src="plisi-bottom.svg" alt="plisi labs logo" />
        <span>plisi labs</span>
      </div>

      <div class="buttons">
        <a href="/wallet" class="btn">Wallet</a>
        <a href="/rezervo" class="btn">Rezervo</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        Copyright Â© <span id="year"></span><noscript>2026</noscript> Plisi Labs LLC.
      </div>
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
